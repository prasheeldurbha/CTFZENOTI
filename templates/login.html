{% extends "base.html" %}

{% block title %}Login - Hogwarts{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 50px auto;">
    <h2 style="text-align: center; margin-bottom: 30px;">Login to Hogwarts</h2>
    
    {% if error %}
    <div class="error">
        {{ error }}
    </div>
    {% endif %}
    
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">Login</button>
    </form>
    
    <div style="margin-top: 30px; padding: 20px; background: rgba(255, 255, 255, 0.05); border-radius: 5px;">
        <!-- <h3 style="font-size: 16px; margin-bottom: 10px; color: #f39c12;">ðŸ’¡ Getting Started</h3> -->
        <p style="font-size: 14px; opacity: 0.8; line-height: 1.6;">
            Welcome to Hogwarts! You'll need valid credentials to access the system.
        </p>
        
        <p style="font-size: 12px; opacity: 0.5; margin-top: 10px; font-style: italic;">
            Passwords maybe hidden throughout the castle... 
        </p>
    </div>
</div>



<script>
   
    document.querySelector('form').addEventListener('submit', function(e) {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
     
        if (username.length < 3 || password.length < 3) {
            alert('Username and password must be at least 3 characters');
            e.preventDefault();
        }
    });
    

    function testLogin(user, pass) {
        document.getElementById('username').value = user;
        document.getElementById('password').value = pass;
    }
    
   
    console.log('Login form initialized');
</script>
{% endblock %}
